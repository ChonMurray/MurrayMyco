name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./murray-myco
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './murray-myco/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Mock DATABASE_URL for build - pages are dynamic so no DB connection happens
          # This is just for Prisma schema validation during build
          DATABASE_URL: postgresql://user:password@localhost:5432/mockdb
          # Set NODE_ENV to production for optimized build
          NODE_ENV: production
          # Skip Prisma client generation if already done during install
          SKIP_ENV_VALIDATION: true

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true
